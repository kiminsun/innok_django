{% extends 'base.html' %}
{% load static %}

{% block title %}PR CENTER - INNOK{% endblock %}

{% block content %}
<section class="py-5 mt-5">
    <div class="container" data-aos="fade-up">
        <div class="row mb-5">
            <div class="col-lg-12 text-center">
                <h1 class="display-4 fw-bold mb-3">PR CENTER</h1>
                <p class="lead">인녹케이의 다양한 활동을 소개합니다</p>
            </div>
        </div>
        
        <!-- 동영상 섹션 -->
        <div class="row mb-5">
            <div class="col-12">
                <h2 class="mb-4">관련 동영상</h2>
                <div class="row g-4" id="videoGallery">
                    <!-- 동영상이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
        
        <!-- 사진 갤러리 섹션 -->
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">관련 사진</h2>
                <div class="row g-4" id="photoGallery">
                    <!-- 사진이 여기에 표시됩니다 -->
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% block extra_js %}
<script>
    // PR 데이터 로드 (예시 - 실제로는 JSON 파일이나 데이터베이스에서 로드)
    const prData = {
        videos: [
            { id: 1, title: "INNOK 소개 동영상", url: "https://www.youtube.com/embed/VIDEO_ID_1" },
            { id: 2, title: "GMP 교육 프로그램", url: "https://www.youtube.com/embed/VIDEO_ID_2" }
        ],
        photos: [
            { id: 1, title: "사진 1", url: "/static/images/photo1.jpg" },
            { id: 2, title: "사진 2", url: "/static/images/photo2.jpg" },
            { id: 3, title: "사진 3", url: "/static/images/photo3.jpg" }
        ]
    };
    
    // 동영상 표시
    const videoGallery = document.getElementById('videoGallery');
    prData.videos.forEach(video => {
        const col = document.createElement('div');
        col.className = 'col-md-6';
        col.innerHTML = `
            <div class="card shadow-sm">
                <div class="ratio ratio-16x9">
                    <iframe src="${video.url}" allowfullscreen></iframe>
                </div>
                <div class="card-body">
                    <h5 class="card-title">${video.title}</h5>
                </div>
            </div>
        `;
        videoGallery.appendChild(col);
    });
    
    // 사진 갤러리 표시
    const photoGallery = document.getElementById('photoGallery');
    prData.photos.forEach(photo => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
            <div class="card shadow-sm">
                <img src="${photo.url}" class="card-img-top" alt="${photo.title}" style="height: 250px; object-fit: cover; cursor: pointer;" onclick="openLightbox('${photo.url}')">
                <div class="card-body">
                    <h5 class="card-title">${photo.title}</h5>
                </div>
            </div>
        `;
        photoGallery.appendChild(col);
    });
    
    // 라이트박스 기능
    function openLightbox(imageUrl) {
        const modal = document.createElement('div');
        modal.className = 'lightbox-modal';
        modal.innerHTML = `
            <div class="lightbox-content">
                <span class="lightbox-close" onclick="this.parentElement.parentElement.remove()">&times;</span>
                <img src="${imageUrl}" class="lightbox-image">
            </div>
        `;
        document.body.appendChild(modal);
    }
</script>

<style>
.lightbox-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 9999;
    display: flex;
    align-items: center;
    justify-content: center;
}

.lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
}

.lightbox-image {
    max-width: 100%;
    max-height: 90vh;
}

.lightbox-close {
    position: absolute;
    top: -40px;
    right: 0;
    color: white;
    font-size: 40px;
    cursor: pointer;
}
</style>
{% endblock %}
